<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <title>Cross stitch generator ðŸ¦„</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Cross stitch generator ðŸ¦„</h1>
      <h2>Create a random cross stitch pattern</h2>
    </header>
    <main>
      <section class="pattern-settings">
        <div>
          <label>Grid (cols x rows)</label>
          <input type="number" value="16" id="colsInput" />
          <span>x</span>
          <input type="number" value="8" id="rowsInput" />
        </div>
        <div>
          <label>Color palette</label>
          <select id="colorPaletteSelect">
            <option value="#ffbbcc, #ffcccc, #ffddcc, #ffeecc">Pink</option>
            <option value="#4baea0, #b6egbd, #f1f0cf, #f0c9c9">Green</option>
            <option value="#d3f6f3, #f9fce1, #fee9b2, #fbd1b7">Yellow</option>
            <option value="#ffe6eb, #defcfc, #cbf1f5, #a6e3e9">Blue</option>
          </select>
        </div>
        <div>
          <button onclick="generatePattern()">Generate pattern</button>
          <button onclick="clearGrid()">Clear all</button>
        </div>
      </section>
      <section class="pattern-wrapper">
        <div class="pattern-container" id="patternContainer">

        </div>
      </section>
    </main>
    <footer>
      <span>Made with ðŸ’š by Flor</span>
    </footer>
    <script type="text/javascript" src="./main.js">
    </script>
  </body>
</html>
